<div>
  <form [formGroup]="form">
    <div>
    <mat-form-field class="display-column" appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name" type="text" >
      <mat-error>
        {{'Min length name 4 symbols'}}
      </mat-error>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="display-column" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea  matInput formControlName="description" type="text" cdkTextareaAutosize></textarea>
      <mat-error>
        {{'Min length description 2 symbols'}}
      </mat-error>
    </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select Priority</mat-label>
        <mat-select formControlName='priority'>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="Epic">Epic</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="control-buttons">
      <button mat-stroked-button mat-dialog-close color="primary" (click)="save()" [disabled]="form.invalid">
        Create
      </button>
    </div>
  </form>
</div>
