<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">KANBAN</h1>
      </div>
    </div>
  </div>

  <div class="board">

    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

      <div>
        <button mat-button (click)="openDialog()">Create New Task</button>
      </div>
    <div>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor ="let column of board.columns">

          <div class="column-title">
            {{ column.name}}
          </div>


          <div class="task-container"
               cdkDropList
               [cdkDropListData]="column.tasks"
               (cdkDropListDropped)="drop($event)"
                (click)="openDialogTask($event)">

            <div class="task"  *ngFor="let item of column.tasks"  cdkDrag>

              {{ item }}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
